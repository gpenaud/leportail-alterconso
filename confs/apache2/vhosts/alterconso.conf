<VirtualHost *:80>
  ServerName  alterconso.leportail.org
  ServerAdmin  guillaume.penaud@gmail.com

  DocumentRoot /var/www/alterconso/www

  LogLevel  warn
  ErrorLog  /dev/stderr
  CustomLog /dev/stdout combined

  <Directory /var/www/alterconso/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    EnableSendfile Off
  </Directory>
</VirtualHost>
